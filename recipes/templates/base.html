<style>

ul.results {list-style:none;}
  ul.results li {margin-bottom: 1em}
  .highlighted {background-color: yellow}
  .raw { white-space: pre-wrap; 
   padding: 1em; background-color: #ddd;
  font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;}
  .parsed {padding: 1em;}
  .parsed td {padding: 2px; background-color: #e3e3e3; margin:1em}
  .parsed table {margin-bottom: 1em;
    border-spacing: 2px;
  border-collapse: separate;
  }
  .parsed h1 {font-size:12px}

.comments ul {
    padding:0;
    list-style:none;
}
.comments li {
    margin:0;
    margin-top:10px;
}
.comments li > div {
    display:table-cell;
}
.comments .image {
    width:30px; height:30px;
    margin-right:5px;
    float:left;
}
.comments img {
    width:100%;
    border-radius:50%;
}
.comments p {
    margin:0;
}
.sub-text {
    color:#aaa;
    font-family:verdana;
    font-size:11px;
}

.comments textarea {width: 90%}
</style>
</head>
